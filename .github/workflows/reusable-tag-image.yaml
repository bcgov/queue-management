name: Tag Image
on:
  workflow_call:
    inputs:
      image-names:
        required: true
        type: string
      tag-from:
        required: true
        type: string
      tag-to:
        required: true
        type: string
    secrets:
      namespace:
        required: true
      openshift-api:
        required: true
      openshift-token:
        required: true

jobs:
  build:
    name: Tag Image
    runs-on: ubuntu-latest

    steps:
    - name: Log in to OpenShift 
      uses: redhat-actions/oc-login@v1
      with:
        # TODO: fix this.
        insecure_skip_tls_verify: true
        namespace: ${{ secrets.namespace }}
        openshift_server_url: ${{ secrets.openshift-api }}
        openshift_token: ${{ secrets.openshift-token }}

    - name: Tag Image
      shell: bash
      run: |
        # Remove TEMP when we actually start replacing Jenkins.
        TEMP=-github-actions
        # TODO - multiple image names
        echo oc tag ${{ inputs.image-names }}:${{ inputs.tag-from }} ${{ inputs.image-names }}:${{ inputs.tag-to }}$TEMP
