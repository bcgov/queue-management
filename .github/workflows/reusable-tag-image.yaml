name: Tag Image
on:
  workflow_call:
    inputs:
      image-names:
        required: true
        type: string
      tag-from:
        required: true
        type: string
      tag-to:
        required: true
        type: string
    secrets:
      namespace:
        required: true
      openshift-api:
        required: true
      openshift-token:
        required: true
    outputs:
      tag-from:
        value: ${{ jobs.build.outputs.tag-from }}

jobs:
  build:
    name: Tag Images
    runs-on: ubuntu-latest
    outputs:
      tag-from: ${{ inputs.tag-from }}

    steps:
    - name: Log in to OpenShift 
      uses: redhat-actions/oc-login@v1
      with:
        namespace: ${{ secrets.namespace }}
        openshift_server_url: ${{ secrets.openshift-api }}
        openshift_token: ${{ secrets.openshift-token }}

    - name: Tag Images
      run: |
        echo ${{ secrets.namespace }} | od -c
        for image in ${{ inputs.image-names }}; do
          COMMAND="oc tag $image:${{ inputs.tag-from }} $image:${{ inputs.tag-to }}-github-actions"
          echo $COMMAND
          # $COMMAND
        done
