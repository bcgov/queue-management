apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: github-actions
objects:
- apiVersion: rbac.authorization.k8s.io/v1
  kind: Role
  metadata:
    name: github-actions
  rules:
  - apiGroups:
      - ''
    resources:
      - replicationcontrollers
    verbs:
      - get
      - list
  - apiGroups:
      - apps.openshift.io
    resources:
      - deploymentconfigs
    verbs:
      - get
      - list
  - apiGroups:
      - image.openshift.io
    resources:
      - imagestreams
      - imagestreams/layers
    verbs:
      - get
      - update
  - apiGroups:
      - image.openshift.io
    resources:
      - imagestreams
    verbs:
      - create
- apiVersion: rbac.authorization.k8s.io/v1
  kind: RoleBinding
  metadata:
    name: github-actions
  subjects:
    - kind: ServiceAccount
      name: github-actions
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: Role
    name: github-actions
- apiVersion: v1
  kind: ServiceAccount
  metadata:
    name: github-actions
