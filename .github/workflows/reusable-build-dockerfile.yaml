name: Dockerfile Build
on:
  workflow_call:
    inputs:
      directory:
        required: true
        type: string
      image-name:
        required: true
        type: string
      image-tags:
        required: true
        type: string
    secrets:
      artifactory-password:
        required: true
      artifactory-registry:
        required: true
      artifactory-username:
        required: true
      namespace-qms:
        required: true
      namespace-qms-password:
        required: true
      namespace-qms-username:
        required: true
      namespace-theq:
        required: true
      namespace-theq-password:
        required: true
      namespace-theq-username:
        required: true
      openshift-registry:
        required: true
    outputs:
      image-tags:
        value: ${{ jobs.build.outputs.image-tags }}

jobs:
  build:
    name: Dockerfile Build
    runs-on: ubuntu-latest
    outputs:
      image-tags: ${{ steps.build-image.outputs.tags }}

    steps:
    - name: Check out
      uses: actions/checkout@v2

    - name: Login to Artifactory to Pull Images in Buildah Action
      uses: redhat-actions/podman-login@v1
      with:
        registry: ${{ secrets.artifactory-registry }}
        username: ${{ secrets.artifactory-username }}
        password: ${{ secrets.artifactory-password }}

    - name: Buildah Action
      id: build-image
      uses: redhat-actions/buildah-build@v2
      with:
        containerfiles: ${{ inputs.directory }}/Dockerfile
        context: ${{ inputs.directory }}
        image: ${{ inputs.image-name }}
        tags: ${{ inputs.image-tags }}

    - name: date1
      run: date

    - name: Push Image to The Q
      uses: redhat-actions/push-to-registry@v2
      with:
        extra-args: --log-level=info
        image: ${{ steps.build-image.outputs.image }}
        tags: ${{ steps.build-image.outputs.tags }}
        registry: ${{ secrets.openshift-registry }}/${{ secrets.namespace-theq }}
        username: ${{ secrets.namespace-theq-username }}
        password: ${{ secrets.namespace-theq-password }}

    - name: date2
      run: date

    - name: Push Image to QMS
      uses: redhat-actions/push-to-registry@v2
      with:
        extra-args: --log-level=info
        image: ${{ steps.build-image.outputs.image }}
        tags: ${{ steps.build-image.outputs.tags }}
        registry: ${{ secrets.openshift-registry }}/${{ secrets.namespace-qms }}
        username: ${{ secrets.namespace-qms-username }}
        password: ${{ secrets.namespace-qms-password }}
