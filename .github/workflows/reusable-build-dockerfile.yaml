name: Build Dockerfile
on:
  workflow_call:
    inputs:
      directory:
        required: true
        type: string
      image-name:
        required: true
        type: string
      image-tags:
        required: true
        type: string
    secrets:
      artifactory-password:
        required: true
      artifactory-registry:
        required: true
      artifactory-username:
        required: true
      namespace-qms:
        required: true
      namespace-qms-password:
        required: true
      namespace-qms-username:
        required: true
      namespace-theq:
        required: true
      namespace-theq-password:
        required: true
      namespace-theq-username:
        required: true
      openshift-registry:
        required: true

jobs:
  build:
    name: Build Image
    runs-on: ubuntu-latest
    env:
      foo: ${{ secrets.ARTIFACTORY_REGISTRY }}

    steps:
    - id: step1
      run: echo x ${{ secrets.ARTIFACTORY_REGISTRY }}; echo y ${{ env.foo }}

    - name: Check out
      uses: actions/checkout@v2

    - name: Login to Artifactory to Pull Images in build-image
      uses: redhat-actions/podman-login@v1
      with:
        registry: ${{ secrets.artifactory-registry }}
        username: ${{ secrets.artifactory-username }}
        password: ${{ secrets.artifactory-password }}

    - name: Buildah Action
      id: build-image
      uses: redhat-actions/buildah-build@v2
      with:
        containerfiles: ${{ inputs.directory }}/Dockerfile
        context: ${{ inputs.directory }}
        image: ${{ inputs.image-name }}
        tags: ${{ inputs.image-tags }}

    - name: Push Image to The Q
      uses: redhat-actions/push-to-registry@v2
      with:
        image: ${{ steps.build-image.outputs.image }}
        tags: ${{ steps.build-image.outputs.tags }}
        registry: ${{ secrets.OPENSHIFT_REGISTRY }}/${{ secrets.NAMESPACE_THEQ }}
        username: ${{ secrets.NAMESPACE_THEQ_USERNAME }}
        password: ${{ secrets.NAMESPACE_THEQ_PASSWORD }}

    - name: Push Image to QMS
      uses: redhat-actions/push-to-registry@v2
      with:
        image: ${{ steps.build-image.outputs.image }}
        tags: ${{ steps.build-image.outputs.tags }}
        registry: ${{ secrets.OPENSHIFT_REGISTRY }}/${{ secrets.NAMESPACE_QMS }}
        username: ${{ secrets.NAMESPACE_QMS_USERNAME }}
        password: ${{ secrets.NAMESPACE_QMS_PASSWORD }}
