# nginx.conf
worker_processes auto;
error_log  /var/log/nginx/error.log;

pid /tmp/nginx.pid;


events {
 worker_connections 4096;
}

http {
 include       /etc/nginx/mime.types;
 client_body_temp_path /tmp/client_temp;
 proxy_temp_path       /tmp/proxy_temp_path;
 fastcgi_temp_path     /tmp/fastcgi_temp;
 uwsgi_temp_path       /tmp/uwsgi_temp;
 scgi_temp_path        /tmp/scgi_temp;
 default_type  application/octet-stream;
 server_tokens off;
 underscores_in_headers on;

 # Use a w3c standard log format
 log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

 access_log  /var/log/nginx/access.log  main;

 server {

    # Return 405 not allowed for any request with request_method set to PATCH or TRACE
    if ($request_method ~ ^(PATCH|TRACE|OPTIONS)$) { 
			return 405; 
		}	

   # Enable HTTP Strict Transport Security (HSTS) to force clients to always
   # connect via HTTPS (do not use if only testing)
   add_header Strict-Transport-Security "max-age=31536000;";

   # Enable cross-site filter (XSS) and tell browser to block detected attacks
   add_header X-XSS-Protection "1; mode=block";

   # Prevent some browsers from MIME-sniffing a response away from the declared Content-Type
   add_header X-Content-Type-Options "nosniff";

   # Disallow the site to be rendered within a frame (clickjacking protection)
   add_header X-Frame-Options "DENY";

    # Turn off all caddy caching
   add_header Cache-Control "no-cache,no-store,must-revalidate";
   add_header Pragma "no-cache";

   # Content Security Policy
   add_header Content-Security-Policy "default-src 'none';
   frame-src 'self' *.gov.bc.ca; script-src 'nonce-windowsp' 'self' 'sha256-X/M6cOR3uVIm4fqrRfocl+SxcZIVbrFHSxW6QaLrgtU=' 'sha256-wfUrmPqBhE7w/xg2kKsdYCquVoyYCRWJ4Wj320wCSBg=' 'sha256-YaRF5VNtISs/hr8ATuoP3elKspUwWe/m1uAve9Sbxuk=' 'sha256-jz1UoDQhFYj7qWX/RHHnCdXPMP5++pxLOljIpiaXsPE=' *.gov.bc.ca https://maps.googleapis.com; 
   style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; 
   font-src 'self' *.gov.bc.ca https://fonts.gstatic.com data:;
   img-src 'self' *.gov.bc.ca data:  https://maps.googleapis.com ; 
   connect-src 'self' *.gov.bc.ca; 
   manifest-src 'self';";

   listen 8080;
   server_name _;

   index index.html;
   error_log /dev/stdout info;
   access_log /dev/stdout;

   location / {
     root /app;
     index  index.html;
     try_files $uri $uri/ /index.html;
   }

   # For status of ngnix service, OpenShift is configured to call this
    location /nginx_status {
      # Enable Nginx stats
      stub_status on;

      # Only allow access from localhost
      allow all;

      # Other request should be denied
      # deny all;

      # No need to log this request, its just noise
      access_log off;
   }
 }
}
