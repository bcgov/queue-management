apiVersion: v1
kind: Template
labels:
  template: queue-management-api
metadata:
  name: queue-management-api
objects:
  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      name: lockdir
    spec:
      accessModes:
        - ReadWriteMany
      resources:
        requests:
          storage: 128Mi
  - apiVersion: v1
    kind: ConfigMap
    metadata:
      name: oidc-secrets
      labels:
        app: "${API_NAME}"
    data:
      secrets.json: |
        {
          "web": {
            "realm_public_key": "${REALM_PUBLIC_KEY}",
            "issuer": "${ISSUER}",
            "auth_uri": "${AUTH_URI}",
            "client_id": "${CLIENT_ID}",
            "client_secret": "${CLIENT_SECRET}",
            "redirect_urls": [
            ],
            "userinfo_uri": "${USERINFO_URI}",
            "token_uri": "${TOKEN_URI}",
            "token_introspection_uri": "${TOKEN_INTROSPECTION_URI}"  
          }
        }
  - apiVersion: v1
    kind: Service
    metadata:
      annotations:
        description: "Exposes and load balances the api pods"
      name: "${API_NAME}"
      labels:
        app: "${API_NAME}"
    spec:
      ports:
        - name: web
          port: 8080
          targetPort: 8080
      selector:
        app: "${API_NAME}"
  - apiVersion: v1
    kind: Route
    metadata:
      name: "${API_NAME}"
    spec:
      host: "${API_APPLICATION_DOMAIN}"
      path: /api
      to:
        kind: Service
        name: "${API_NAME}"
      tls:
        insecureEdgeTerminationPolicy: Redirect
        termination: edge
  - apiVersion: v1
    kind: Route
    metadata:
      name: "${API_NAME}-admin"
    spec:
      host: "${API_APPLICATION_DOMAIN}"
      path: /admin
      to:
        kind: Service
        name: "${API_NAME}"
      tls:
        insecureEdgeTerminationPolicy: Redirect
        termination: edge
  - apiVersion: v1
    kind: DeploymentConfig
    metadata:
      annotations:
        description: "Defines how to deploy the application server"
        template.alpha.openshift.io/wait-for-ready: "true"
      name: "${API_NAME}"
    spec:
      replicas: 2
      selector:
        name: ${API_NAME}
      strategy:
        type: Rolling
        rollingParams:
          updatePeriodSeconds: 1
          intervalSeconds: 1
          timeoutSeconds: 60
          maxSurge: 2
          maxUnavailable: 1
        resources: {}
        activeDeadlineSeconds: 3600
      template:
        metadata:
          labels:
            app: "${API_NAME}"
            name: "${API_NAME}"
        spec:
          containers:
            - name: "${API_NAME}"
              image: " "
              env:
                - name: DATABASE_ENGINE
                  value: "postgresql"
                - name: DATABASE_USERNAME
                  valueFrom:
                    secretKeyRef:
                      name: "patroni"
                      key: app-db-username
                - name: DATABASE_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: "patroni"
                      key: app-db-password
                - name: DATABASE_NAME
                  valueFrom:
                    secretKeyRef:
                      name: "patroni"
                      key: app-db-name
                - name: DATABASE_HOST
                  value: "patroni-master"
                - name: DATABASE_PORT
                  value: "5432"
                - name: APP_CONFIG
                  value: gunicorn_config.py
                - name: FLASK_CONFIGURATION
                  value: "${FLASK_CONFIGURATION}"
                - name: APP_MODULE
                  value: wsgi
                - name: ACTIVE_MQ_HOST
                  value: rabbitmq
                - name: ACTIVE_MQ_PORT
                  value: "5672"
                - name: SECRET_KEY
                  value: "${SECRET_KEY}"
                - name: SERVER_NAME
                  value: "${API_APPLICATION_DOMAIN}"
                - name: CACHE_DEFAULT_TIMEOUT
                  value: "${CACHE_DEFAULT_TIMEOUT}"
                - name: VIDEO_PATH
                  value: /opt/app-root/src/videos
                - name: MAIL_FROM_ID
                  value: "${MAIL_FROM_ID}"
                - name: EMAIL_APPOINTMENT_APP_URL
                  value: "${EMAIL_APPOINTMENT_APP_URL}"
                - name: CORS_ALLOWED_ORIGINS
                  value: "${CORS_ALLOWED_ORIGINS}"
                - name: BACK_OFFICE_DISPLAY
                  value: "${BACK_OFFICE_DISPLAY}"
                - name: THEQ_CLEAR_COMMENTS_FLAG
                  value: "${THEQ_CLEAR_COMMENTS_FLAG}"
                - name: THEQ_FEEDBACK
                  value: "${THEQ_FEEDBACK}"
                - name: RECURRING_FEATURE_FLAG
                  value: "true"
                - name: APPOINTMENT_LIMIT_DAYS
                  value: "${APPOINTMENT_LIMIT_DAYS}"
                - name: CHES_SSO_TOKEN_URL
                  value: "${CHES_SSO_TOKEN_URL}"
                - name: CHES_SSO_CLIENT_ID
                  value: "${CHES_SSO_CLIENT_ID}"
                - name: CHES_SSO_CLIENT_SECRET
                  value: "${CHES_SSO_CLIENT_SECRET}"
                - name: CHES_POST_EMAIL_ENDPOINT
                  value: "${CHES_POST_EMAIL_ENDPOINT}"
                - name: ROCKET_CHAT_URL
                  value: "${ROCKET_CHAT_URL}"
                - name: SLACK_URL
                  value: "${SLACK_URL}"
                - name: SERVICENOW_INSTANCE
                  value: "${SERVICENOW_INSTANCE}"
                - name: SERVICENOW_USER
                  value: "${SERVICENOW_USER}"
                - name: SERVICENOW_PASSWORD
                  value: "${SERVICENOW_PASSWORD}"
                - name: SERVICENOW_TENANT
                  value: "${SERVICENOW_TENANT}"
                - name: SERVICENOW_TABLE
                  value: "${SERVICENOW_TABLE}"
                - name: SERVICENOW_ASSIGN_GROUP
                  value: "${SERVICENOW_ASSIGN_GROUP}"
                - name: SQLALCHEMY_POOL_PRE_PING
                  value: "true"
                - name: SQLALCHEMY_POOL_SIZE
                  value: "${SQLALCHEMY_POOL_SIZE}"
                - name: SQLALCHEMY_MAX_OVERFLOW
                  value: "${SQLALCHEMY_MAX_OVERFLOW}"
                - name: DATABASE_LONG_RUNNING_QUERY
                  value: "${DATABASE_LONG_RUNNING_QUERY}"
                - name: SQLALCHEMY_ECHO
                  value: "${SQLALCHEMY_ECHO}"                  
                - name: MINIO_HOST
                  value: "${MINIO_HOST}"
                - name: MINIO_BUCKET
                  value: "${MINIO_BUCKET}"
                - name: MINIO_ACCESS_KEY
                  value: "${MINIO_ACCESS_KEY}"
                - name: MINIO_SECRET_KEY
                  value: "${MINIO_SECRET_KEY}" 
                - name: MINIO_USE_SECURE
                  value: "${MINIO_USE_SECURE}"
                - name: BCMP_BASE_URL
                  value: "${BCMP_BASE_URL}"
                - name: BCMP_AUTH_TOKEN
                  value: "${BCMP_AUTH_TOKEN}" 
                - name: THEQ_SNOWPLOW_ENDPOINT
                  value: "${THEQ_SNOWPLOW_ENDPOINT}"
                - name: THEQ_SNOWPLOW_APPID
                  value: "${THEQ_SNOWPLOW_APPID}"
                - name: THEQ_SNOWPLOW_NAMESPACE
                  value: "${THEQ_SNOWPLOW_NAMESPACE}"
                - name: THEQ_SNOWPLOW_CALLFLAG
                  value: "${THEQ_SNOWPLOW_CALLFLAG}"
                - name: THEQ_SNOWPLOW_ENV
                  value: ${THEQ_SNOWPLOW_ENV}
                - name: THEQ_SNOWPLOW_ROUTE
                  value: "${THEQ_SNOWPLOW_ROUTE}"
                - name: LOG_ENABLE
                  value: "${LOG_ENABLE}"
                - name: LOG_MYAPP_SQLTIME
                  value: INFO
                - name: PRINT_ENABLE
                  value: "false"
                - name: LOG_BASIC
                  value: WARNING
                - name: LOG_ROOT
                  value: WARNING
              ports:
                - containerPort: 8080
              readinessProbe:
                failureThreshold: 3
                initialDelaySeconds: 3
                periodSeconds: 10
                successThreshold: 1
                tcpSocket:
                  port: 8080
                timeoutSeconds: 3
              livenessProbe:
                failureThreshold: 3
                initialDelaySeconds: 3
                periodSeconds: 10
                successThreshold: 1
                tcpSocket:
                  port: 8080
                timeoutSeconds: 3
              volumeMounts:
                - mountPath: /opt/app-root/src/client_secrets
                  name: oidc-secrets-o6ya6
                  readOnly: true
                - mountPath: /opt/app-root/src/lock
                  name: lockdir
                - mountPath: /opt/app-root/src/videos
                  name: frontend-videos
              terminationMessagePath: "/dev/termination-log"
              terminationMessagePolicy: File
              imagePullPolicy: Always
              resources:
                requests:
                  cpu: 400m
                  memory: 400Mi
                limits:
                  cpu: '1'
                  memory: 600Mi
          restartPolicy: Always
          terminationGracePeriodSeconds: 30
          dnsPolicy: ClusterFirst
          securityContext: {}
          schedulerName: default-scheduler
          volumes:
            - configMap:
                defaultMode: 420
                name: oidc-secrets
              name: oidc-secrets-o6ya6
            - name: lockdir
              persistentVolumeClaim:
                claimName: lockdir
            - name: frontend-videos
              persistentVolumeClaim:
                claimName: frontend-videos
          affinity:
            podAntiAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchExpressions:
                      - key: name
                        operator: In
                        values:
                          - "${API_NAME}"
                  topologyKey: kubernetes.io/hostname
      triggers:
        - type: ConfigChange
        - type: ImageChange
          imageChangeParams:
            automatic: true
            containerNames:
              - "${API_NAME}"
            from:
              kind: ImageStreamTag
              namespace: "${TOOLS_WORKSPACE}"
              name: "${API_NAME}:${API_IMAGE_TAG}"
parameters:
  - name: API_NAME
    displayName: Name
    description: "Name of the flask application"
    required: true
    value: "queue-management-api"
  - name: API_APPLICATION_DOMAIN
    description: "The exposed hostname that will route to the Flask service"
    required: true
    value: ""
  - name: FLASK_CONFIGURATION
    description: "The configuration object that should be loaded for this deployment."
    required: true
  - name: SQLALCHEMY_ECHO
    description: ""
    required: true
    value: ""
  - name: API_IMAGE_TAG
    description: "The tag to use when deploying"
    required: true
    value: ""
  - name: TOOLS_WORKSPACE
    description: "IMAGE STREAM WORKSPACE LOCATION"
    required: true
    value: ""
  - name: SECRET_KEY
    description: "Key required for Flask"
    required: true
    generate: expression
    from: "[a-zA-Z0-9]{16}"
  - name: SLACK_URL
    description: "Slack API URL"
    required: false
    value: ""
  - name: THEQ_CLEAR_COMMENTS_FLAG
    description: "Remove Comments in Database (True or False)"
    required: false
    value: "True"
  - name: THEQ_SNOWPLOW_CALLFLAG
    description: "Send events to Snowplow for Analytics (True or False)"
    required: true
    value: ""
  - name: THEQ_SNOWPLOW_ENDPOINT
    description: "Snowplow URL Endopoint"
    required: false
    value: ""
  - name: THEQ_SNOWPLOW_APPID
    description: "Snowplow Application ID"
    required: false
    value: ""
  - name: THEQ_SNOWPLOW_NAMESPACE
    description: "Snowplow Namespace"
    required: false
    value: ""
  - name: THEQ_SNOWPLOW_ENV
    description: "Snowplow Environment"
    required: false
    value: ""
  - name: THEQ_SNOWPLOW_ROUTE
    description: "Snowplow Route"
    required: false
    value: ""
  - name: LOG_ENABLE
    description: "Enable/Disable Logging of Socketio errors"
    required: false
    value: "false"
  - name: THEQ_FEEDBACK
    description: "Where feedback should go (eg. 'Slack, Service Now')"
    required: false
  - name: SERVICENOW_INSTANCE
    description: "The name of your organizations Service Now instance"
    required: false
  - name: SERVICENOW_USER
    description: "The login ID of a Service Now account to create incidents"
    required: false
  - name: SERVICENOW_PASSWORD
    description: "The password of the SERVICENOW_USER account"
    required: false
  - name: MAIL_FROM_ID
    description: "Mail from address to appear on emails"
    required: false
  - name: EMAIL_APPOINTMENT_APP_URL
    description: "Appointment Url to provide in email"
    required: true
  - name: CORS_ALLOWED_ORIGINS
    description: "Comma separated cors origin for the api."
    required: false
  - name: BACK_OFFICE_DISPLAY
    description: "Display Front line services in Back Office Dropdown"
    required: false
  - name: ROCKET_CHAT_URL
    description: "Send messages from feedback to Rocket Chat. The Rocketchat Webhook URL"
    required: false
  - name: CHES_SSO_TOKEN_URL
    description: "CHES token URL. See https://github.com/bcgov/common-hosted-email-service for more details."
    required: true
  - name: CHES_SSO_CLIENT_ID
    description: "CHES service client id."
    required: true
  - name: CHES_SSO_CLIENT_SECRET
    description: "CHES Service client secret."
    required: true
  - name: CHES_POST_EMAIL_ENDPOINT
    description: "CHES email send endpoint."
    required: true
  - name: CACHE_DEFAULT_TIMEOUT
    description: "Timeout for all caches."
    required: false
    value: "300"
  - name: MINIO_HOST
    description: "MINIO HOST"
    required: false
  - name: MINIO_BUCKET
    description: "MINIO BUCKET"
    required: false
  - name: MINIO_SECRET_KEY
    description: "MINIO SECRET KEY"
    required: false
  - name: MINIO_ACCESS_KEY
    description: "MINIO ACCESS KEY"
    required: false 
  - name: MINIO_USE_SECURE
    description: "Allow for https minio"
    required: false
    value: ""
  - name: BCMP_BASE_URL
    description: "BC MailPlus/Pesticide application API URL"
    required: false
    value: ""   
  - name: BCMP_AUTH_TOKEN
    description: "BC MailPlus/Pesticide application auth token"
    required: false
    value: ""
  - name: SERVICENOW_TENANT
    description: "Send messages through feedback via Servicenow api settings"
    required: false
    value: ""
  - name: SERVICENOW_TABLE
    description: "Send messages through feedback via Servicenow api settings"
    required: false
    value: ""
  - name: SERVICENOW_ASSIGN_GROUP
    description: "Send messages through feedback via Servicenow api settings"
    required: false
    value: ""
  - name: SQLALCHEMY_POOL_SIZE
    description: "SQL pool settings"
    required: false
    value: ""
  - name: SQLALCHEMY_MAX_OVERFLOW
    description: "SQL pool settings"
    required: false
    value: ""
  - name: DATABASE_LONG_RUNNING_QUERY
    description: "Enables displaying warning of long running queries over a time period in seconds"
    required: false
    value: ""
  - name: PRINT_ENABLE
    description: "Enables additional logging details in console"
    required: true
    value: ""
  - name: RECURRING_FEATURE_FLAG
    description: "Allows recurring blackout option in application"
    required: true
    value: ""
  - name: SQLALCHEMY_POOL_PRE_PING
    description: "SQL pool settings"
    required: true
    value: ""
  - name: REALM_PUBLIC_KEY
    description: "keycloak Realm Public Key"
    required: true
  - name: AUTH_URI
    description: "Keycloak authentication url"
    required: true
    value: ""
  - name: ISSUER
    description: "Keycloak server URL. For ex: https;//mykeycloakserver.com/auth/realms/{realm}"
    required: true
    value: ""
  - name: CLIENT_ID
    description: "keycloak client id"
    required: true
    value: ""
  - name: CLIENT_SECRET
    description: "keycloak client secret"
    required: true
    value: ""
  - name: USERINFO_URI
    description: "keycloak userinfo uri"
    required: true
    value: ""
  - name: TOKEN_URI
    description: "Keycloak token_url"
    required: true
    value: ""
  - name: TOKEN_INTROSPECTION_URI
    description: "keycloak introspection url"
    required: true
    value: ""
  - name: APPOINTMENT_LIMIT_DAYS
    description: "the number of days in advance to book appointment "
    required: true
    value: ""