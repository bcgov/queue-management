kind: Template
apiVersion: v1
metadata:
  name: 'queue-management-api-build-template'
  annotations:
    description: Build template for queue management api.
objects:
  - kind: ImageStream
    apiVersion: v1
    metadata:
      name: queue-management-api
      annotations:
        description: "Keeps track of changes in the application image"
      labels:
        app: queue-management-api
  - kind: BuildConfig
    apiVersion: v1
    metadata:
      name: queue-management-api
      labels:
        app: queue-management-api
    spec:
      triggers:
        - type: ImageChange
          imageChange: {}
        - type: ConfigChange
      runPolicy: Serial
      source:
        type: Git
        git:
          uri: "${SOURCE_REPOSITORY_URL}"
          ref: "${SOURCE_REPOSITORY_REF}"
        contextDir: api
      strategy:
        type: Source
        sourceStrategy:
          from:
            kind: DockerImage
            name: 'registry.access.redhat.com/ubi8/python-38:latest'
          env:
            - name: AF_USERID
              valueFrom:
                secretKeyRef:
                  name: "${ARTIFACTORY_CREDS}"
                  key: username
            - name: AF_PASSWD
              valueFrom:
                secretKeyRef:
                  name: "${ARTIFACTORY_CREDS}"
                  key: password
      output:
        to:
          kind: ImageStreamTag
          name: queue-management-api:latest
      resources:
        limits:
          cpu: '1'
          memory: 4Gi
        requests:
          cpu: 500m
          memory: 2Gi      
      postCommit: {}
      nodeSelector:
      successfulBuildsHistoryLimit: 5
      failedBuildsHistoryLimit: 2
    
    status:
      lastVersion: 0
parameters:
  - name: SOURCE_REPOSITORY_URL
    displayName: Git Repository URL
    description: The URL of the repository with your application source code.
    value: https://github.com/bcgov/queue-management.git
  - name: SOURCE_REPOSITORY_REF
    displayName: Git Reference
    description: Set this to a branch name, tag or other ref of your repository if you are not using the default branch.
    value: master
  - name: ARTIFACTORY_CREDS
    displayName: Artifactory Credentials
    description: the credentails required for artifactory pull