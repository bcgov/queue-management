kind: Template
apiVersion: v1
metadata:
  name: 'queue-management-api-build-template'
  annotations:
    description: Build template for queue management api.
objects:
  - kind: ImageStream
    apiVersion: v1
    metadata:
      name: queue-management-api
      annotations:
        description: "Keeps track of changes in the application image"
      labels:
        app: queue-management-api
  - kind: BuildConfig
    apiVersion: v1
    metadata:
      name: queue-management-api
      labels:
        app: queue-management-api
    spec:
      triggers:
        - type: ImageChange
          imageChange: {}
        - type: ConfigChange
      runPolicy: Serial
      source:
        type: Git
        git:
          uri: "${SOURCE_REPOSITORY_URL}"
          ref: "${SOURCE_REPOSITORY_REF}"
        contextDir: api
      strategy:
        type: Source
        sourceStrategy:
          from:
            kind: ImageStreamTag
            namespace: openshift
            name: python:latest
          env:
            - name: AF_USERID
              valueFrom:
                secretKeyRef:
                  name: default-5c0dde-crmcak
                  key: username
            - name: AF_PASSWD
              valueFrom:
                secretKeyRef:
                  name: default-5c0dde-crmcak
                  key: password
      output:
        to:
          kind: ImageStreamTag
          name: queue-management-api:latest
      resources: {}
      postCommit: {}
      nodeSelector:
      successfulBuildsHistoryLimit: 10
      failedBuildsHistoryLimit: 10
    
    status:
      lastVersion: 0
parameters:
  - name: SOURCE_REPOSITORY_URL
    displayName: Git Repository URL
    description: The URL of the repository with your application source code.
    value: https://github.com/bcgov/queue-management.git
  - name: SOURCE_REPOSITORY_REF
    displayName: Git Reference
    description: Set this to a branch name, tag or other ref of your repository if you are not using the default branch.
    value: master